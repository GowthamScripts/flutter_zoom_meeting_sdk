name: flutter_zoom_meeting_sdk
description: A Flutter plugin for Zoom Meeting SDK 6.6.11 with Android 15+ 16KB page size support.
version: 1.0.0
homepage: https://github.com/example/flutter_zoom_meeting_sdk

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutterzoom.meeting_sdk
        pluginClass: FlutterZoomMeetingSdkPlugin
      ios:
        pluginClass: FlutterZoomMeetingSdkPlugin

